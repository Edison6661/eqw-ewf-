<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #outputContainer {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-height: 600px;
            overflow-y: auto;
            text-align: left;
        }
        #outputContainer h2 {
            margin-top: 0;
        }
        #outputContainer p {
            margin-bottom: 10px;
        }
        #outputContainer img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Scraper</h1>
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button id="scrapeButton">Scrape Data</button>
    </div>

    <div id="outputContainer">
        <!-- Output will be displayed here -->
    </div>

    <script>
        document.getElementById('scrapeButton').addEventListener('click', () => {
            const url = document.getElementById('urlInput').value;

            fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const htmlContent = data.contents;
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlContent, 'text/html');

                    const outputContainer = document.getElementById('outputContainer');
                    outputContainer.innerHTML = ''; // Clear previous results

                    // Extracting headers (h1, h2, h3)
                    const headers = doc.querySelectorAll('h1, h2, h3');
                    headers.forEach(header => {
                        const headerElement = document.createElement('h2');
                        headerElement.textContent = header.textContent;
                        outputContainer.appendChild(headerElement);
                    });

                    // Extracting paragraphs (p)
                    const paragraphs = doc.querySelectorAll('p');
                    paragraphs.forEach(paragraph => {
                        const pElement = document.createElement('p');
                        pElement.textContent = paragraph.textContent;
                        outputContainer.appendChild(pElement);
                    });

                    // Extracting images (img)
                    const images = doc.querySelectorAll('img');
                    images.forEach(image => {
                        const imgElement = document.createElement('img');
                        imgElement.src = image.src;
                        imgElement.style.width = '300px'; // Set fixed width for images
                        outputContainer.appendChild(imgElement);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    const outputContainer = document.getElementById('outputContainer');
                    outputContainer.innerHTML = '<p>Error fetching data. Please try again.</p>';
                });
        });
    </script>
</body>
</html>
